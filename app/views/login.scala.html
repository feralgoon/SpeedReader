@(message : String)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/lib/fontawesome/css/fontawesome-all.min.css">
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <title>Log In</title>
</head>
@nav.render("login")
<body>
@if("error".equals(message)) {
<div class="alert alert-danger text-center" role="alert">
    <strong>Error! </strong>Invalid username or password.
</div>
}
<div class="container">
    <div class="row">
        <div class="col-lg-12 display-2 text-center">
            Log In
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 text-center">
            <form method="post">
                @helper.CSRF.formField
                Username: <input class="text-center form-control" name="username" maxlength="15" id="username" type="text"><br>
                Password: <input class="text-center form-control" name="password" maxlength="20" id="password" type="password"><br>
                <br>
                <button type="submit" class="btn btn-primary" value="Sign In">Sign In</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
